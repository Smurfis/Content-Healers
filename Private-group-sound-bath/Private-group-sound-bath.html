<!DOCTYPE html>
<html lang="en-GB">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">


    <!-- Character Encoding -->
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Private-group-sound-bath.css">
    
    <!-- Meta Information -->
    <meta name="author" content="❤ Content Healers ❤">
    <meta name="generator" content="Copyright of Content Healers">
    <!--Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!-- Page Title -->
    <title>❤ Content Healers ❤</title>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Load navbar HTML
            fetch('/Components/Navbar/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('afterbegin', data);

                    // Set active class based on current URL
                    const currentPath = window.location.pathname;
                    const navLinks = document.querySelectorAll('.nav-link');
                    navLinks.forEach(link => {
                        if (link.getAttribute('href') === currentPath) {
                            link.classList.add('active');
                        }
                    });
                });

            // Load navbar CSS
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = '/Components/Navbar/navbar.css';
            document.head.appendChild(link);
        });
    </script>
</head>
<body>

    <!-- Logo -->
    <div class="Logo">
    <img class="Logo" src="/images/Logo.png" alt="Content Healers Logo">
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="Private-group-sound-bath.js"></script>
    <!-- Footer -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        // Load footer HTML
        fetch('/Components/Footer/Footer.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
    
                // Wait for a moment before applying styles or reflow
                setTimeout(() => {
                    // Manually trigger layout update or adjust styles
                    document.querySelector('.footer').style.display = 'block';
                }, 100); // Delay 100ms to ensure proper reflow
            });
    
        // Load footer CSS
        const Footerlink = document.createElement('link');
        Footerlink.rel = 'stylesheet';
        Footerlink.href = '/Components/Footer/Footer.css';
        document.head.appendChild(Footerlink);
        });
        </script>
</body>
</html>
